<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				position: relative;
			}
			#box > div{
				width: 70px;
				height: 70px;
				border: 1px solid black;
				position: absolute;
				background-image: url(img/1.png);
				opacity:0;
				transition: 0.3s;
			}
		</style>
	</head>
	<body>
		<div id="box">	
		</div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			for(var i = 0;i<14;i++){
				for(var j=0;j<9;j++){
					var div = document.createElement("div");
					box.appendChild(div);
					div.style.top=i*70+"px";
					div.style.left=j*70+"px";
					div.style.backgroundPositionX=j*-70+'px';
					div.style.backgroundPositionY=i*-70+'px';
					div.onmousemove=function(){
						this.style.opacity=1;
					}
				}
			}
		</script>
	</body>
</html>
