<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
		  	 var n1=parseInt(prompt('请输入第一个数字'));
            var n2=parseInt(prompt('请输入第二个数字'));
            var F3=prompt('请输入运算符(+-*/)');
               function n4(){
				F3=='+'?alert(n1+n2):F3=='-'?alert(n1-n2):F3=='*'?alert(n1*n2):F3=='/'?alert(n1/n2):alert('请输入正确运算符号');
			}
			n4();
		  </script>
</body>
</html>
